<html>
<head th:replace="base :: qualquerNomeHead">
	
</head>
<body>
	<div th:replace="base :: cabecalho-login-logout">
	
	</div>
	<div>
		<h1>Cadastro Novo Lançamento Receita/Despesas</h1>
		<button class="btn btn-primary">Novo Lançamento</button>
		<button class="btn btn-primary">Consultar Lançamentos</button>
		
		<form th:object="${formLancamento}" action="/lancamento/novo" method="POST">
			<div class="form-group">
				<label>Tipo do Lancamento:</label>
				 <input  th:each="tipoLancamento : ${tiposLancamentos}" th:name="tipo" th:value="${tipoLancamento.descricao.toString()}"  th:text="${tipoLancamento.descricao}"type="radio"/>
			</div>
			
			<div class="form-group">
				<label>Empresa:</label> 
				
				<select th:field="*{empresa}" class="form-control">
					<option th:each="empresa : ${empresas}"
							th:value="${empresa.codigo}"
							th:text="${empresa.nome}">
						
					</option>
				</select>

		
			</div>
			<div class="form-group">
				<label for="descricao">Descrição Nota Fiscal:</label> 
				<input th:field="*{descricao}" class="form-control" type="text" />
			</div>
			<div class="form-group">
				<label>Valor:</label> 
				<input th:field="*{valor}" class="form-control" type="number" />
			</div>
			<div class="form-group">
				<label>Data Vencimento:</label> 
				<input th:field="*{dataVencimento}" class="form-control" type="date" />
			</div>
			<div class="form-group">
				<label>Conta Paga:</label> 
				<input th:field="*{contaPaga}"  type="checkbox" />
			</div>
			<div class="form-group">
				<label>Data Pagamento:</label> 
				<input th:field="*{dataPagamento}" class="form-control"type="date" />
			</div>


			<button class="btn btn-success" type="submit">Cadastrar Lançamento</button>



		</form>

	</div>
</body>

</html>
