<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Cadastro Novo Lançamento Receita/Despesas</h1>
		<button class="btn btn-primary">Novo Lançamento</button>
		<button class="btn btn-primary">Consultar Lançamentos</button>
		
		<form>
			<div class="form-group">
				<label>Tipo do Lancamento:</label>
				 <input  th:each="tipoLancamento : ${tiposLancamentos}" th:name="tipo" th:value="${tipoLancamento.descricao}" th:text="${tipoLancamento.descricao}" type="radio"/>
			</div>
			
			<div class="form-group">
				<label>Empresa:</label> 
				<select name="empresas" class="form-control">
					<option th:each="empresa : ${empresas}"
							th:value="${empresa.codigo}"
							th:text="${empresa.nome}">
					</option>
				</select>
			</div>
			<div class="form-group">
				<label>Descrição Nota Fiscal:</label> <input class="form-control" type="text" />
			</div>
			<div class="form-group">
				<label>Valor:</label> <input class="form-control" type="number" />
			</div>
			<div class="form-group">
				<label>Data Vencimento:</label> <input class="form-control" type="date" />
			</div>
			<div class="form-group">
				<label>Conta Paga:</label> <input  type="checkbox" />
			</div>
			<div class="form-group">
				<label>Data Pagamento:</label> <input class="form-control"type="date" />
			</div>


			<button class="btn btn-success" type="submit">Cadastrar Lançamento</button>



		</form>

	</div>
</body>

</html>
