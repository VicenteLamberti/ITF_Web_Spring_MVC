<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Cadastro Novo Lançamento Receita/Despesas</h1>
		<button class="btn btn-primary">Novo lançamento</button>
		<button class="btn btn-primary">Consulta lançamentos</button>
		<form>
			<div class="form-group">
				<label>Tipo do Lancamento</label> <input  type="radio" />
			</div>
			<div class="form-group">
				<label>Empresa</label> 
				<select class="form-control">
					<option>Selecione</option>
				</select>
			</div>
			<div class="form-group">
				<label>Descrição Nota Fiscal</label> <input class="form-control" type="text" />
			</div>
			<div class="form-group">
				<label>Valor</label> <input class="form-control" type="text" />
			</div>
			<div class="form-group">
				<label>Data Vencimento</label> <input class="form-control" type="text" />
			</div>
			<div class="form-group">
				<label>Conta Paga</label> <input  type="checkbox" />
			</div>
			<div class="form-group">
				<label>Data Pagamento</label> <input class="form-control"type="date" />
			</div>






		</form>

	</div>
</body>

</html>
